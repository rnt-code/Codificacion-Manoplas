<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="icon" type="image/png" href="icon/favicon.png">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/invgenerador.js"></script>
        <script src="js/version.js"></script>
        <title>Calculadora inversa</title>
    </head>
    <body>
        <header id="header">
            <img class="header-img" src="image/BGH_logo_transparente_25.png" alt="Logo BGH">
            <label class="titulo-baner">LABORATORIO UOA</label>
        </header>
        <main>
            <header>
                <h1 class="titulo">Codificación de Manoplas</h1>
            </header>
            <section>
                <header class="subtitulo">
                    <h5>Especificación BSIP E.UOA1391</h5>
                </header>
                <hr>
            </section>
            <section>
                <header>
                    <h5 hidden>Código</h5>
                </header>
                <form class="formulario">
                    <label>INGRESAR CODIGO: </label>
                    <div class="mb-3">
                        <input class="form-control" type="text" id="codigo"><br>
                        <button type="button" class="btn btn-primary" id="leercodigo">Leer código</button>
                        <button type="button" class="btn btn-secondary" id="borrar">Borrar</button>
                    </div>
                </form>
            </section>
            <p></p>
            <section>
                <header>
                    <h5 hidden>Formulario</h5>
                </header>
                <form class="formulario">               
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="tipodeprueba" class="form-label">TIPO DE PRUEBA: </label>
                                <input class="form-control" type="text" id="tipodeprueba" readonly="readonly">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="marcadekit" class="form-label">MARCA DEL KIT: </label>
                                <input class="form-control" type="text" id="marcadekit" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tecnologia" class="form-label">TECNOLOGIA: </label>
                        <input class="form-control" type="text" id="tecnologia" readonly="readonly">
                    </div>
                    <div class="mb-3">
                        <label for="tecnologia" class="form-label">CAPACIDADES: </label>
                        <input class="form-control" type="text" id="capacidades" readonly="readonly">
                       
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="destino" class="form-label">DESTINO: </label>
                                <input class="form-control" type="text" id="destino" readonly="readonly">
                            </div>
                        </div>
                        <div class="col-md">  
                            <div class="mb-3">
                                <div>
                                    <label for="funcion" class="form-label">FUNCION: </label>
                                    <input class="form-control" type="text" id="funcion" readonly="readonly">
                                </div>
                            </div>
                        </div>   
                    </div>  
                </form>
            </section>
            <p></p>
            <p class="backhome"><a class="btn btn-outline-primary btn-sm" href="index.html" role="button">Menú principal</a></p>
        </main>
        <footer>
            <label class="version"></label>
        </footer>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
